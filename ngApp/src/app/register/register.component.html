<form class="ui form">
    <div class="field">
      <label>Email</label>
      <input [(ngModel)]="registeredUserData.email" type="email" name="email" placeholder="Email">
    </div>
    <div class="field">
        <label>Password</label>
        <input [(ngModel)]="registeredUserData.password" type="password" name="password" placeholder="Password">
      </div>
      <div class="field">
          <label>Password Again</label>
          <input [(ngModel)]="registeredUserData.password_confirm" type="password" name="password_confirm" placeholder="Password">
        </div>
    <div class="field">
      <div class="ui checkbox">
        <input [(ngModel)]="registeredUserData.accept" type="checkbox" tabindex="0" name="accept" class="hidden">
        <label>I agree to the Terms and Conditions</label>
      </div>
    </div>
    <button (click)="registerUser()" class="ui button" type="submit">Submit</button>
  </form>
